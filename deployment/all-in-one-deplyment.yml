apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoscalar
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autoscaler
  namespace: kube-system
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autoscaler
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: autoscaler
subjects:
  - kind: ServiceAccount
    name: autoscaler
    namespace: kube-system

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaler
  namespace: kube-system
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: kube-autoscaler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        k8s-app: kube-autoscaler
    spec:
      containers:
        - name: autoscaler
          image: blaac/autoscaler:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: config
              mountPath: /conf.yml
              subPath: conf.yml
      serviceAccount: autoscaler
      serviceAccountName: autoscaler
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: autoscaler-config
